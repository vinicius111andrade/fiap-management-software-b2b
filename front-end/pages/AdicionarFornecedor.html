<body>
    <header>
        <img src="../img/logoskina.png" alt="Logo ESKINA" id="logo">
        <h1>ESKINA PACAEMBU</h1>

    <main>
        <div class="back-button">
            <a href="javascript:history.back()">
                <img src="../img/back-arrow.png" alt="Voltar">

        </div>
        <hr class="menu-divider menu-divider-100">
        <h2 class="menu-title">FORNECEDOR</h2>
        <hr class="menu-divider menu-divider-80">
        

        <div class="content">
            <!-- Formulário de exemplo -->
            <form class="product-form">
                <label for="name">Nome *</label>
                <input type="text" id="name" name="name" required>
                

                <label for="address">Endereço *</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Telefone *</label>
                <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required>  
                
                <div class="form-buttons">
                    <a href="MenuFornecedor.html">
                        <button type="button" class="cancel-button">Cancelar</button>
                    </a>
                    <a href="MenuFornecedor.html">
                    <button type="button" class="save-button">Salvar</button>
                    </a>
                </div>
            </form>
        </div>




        </main>
