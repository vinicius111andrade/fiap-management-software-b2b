<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESKINA PACAEMBU</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/MenuProduto.css">
    <link rel="icon" href="../img/logoskina.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../img/logoskina.png" alt="Logo ESKINA" id="logo">
        <h1>ESKINA PACAEMBU</h1>
    </header>
    
    <main>
        <div class="back-button">
            <a href="javascript:history.back()">
                <img src="../img/back-arrow.png" alt="Voltar">
            </a>
        </div>
        <hr class="menu-divider menu-divider-100">
        <h2 class="menu-title">PRODUTOS</h2>
        <hr class="menu-divider menu-divider-80">
        
        <div class="content">
            <!-- Formulário de exemplo -->
            <form class="product-form">
                <label for="name">Nome *</label>
                <input type="text" id="name" name="name" required>
                
                <label for="type">Tipo *</label>
                <select id="type" name="type" required>
                    <option value="">Selecione</option>
                    <option value="type1">Tipo 1</option>
                    <option value="type2">Tipo 2</option>
                </select>
                
                <label for="quantity">Quantidade *</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <label for="price">Preço *</label>
                <input type="text" id="price" name="price" required>
                
                <label for="batch">Lote *</label>
                <select id="batch" name="batch" required>
                    <option value="">Selecione</option>
                    <option value="batch1">Lote 1</option>
                    <option value="batch2">Lote 2</option>
                </select>
                
                <div class="form-buttons">
                    <a href="MenuProduto.html">
                        <button type="button" class="cancel-button">Cancelar</button>
                    </a>
                    <a href="MenuProduto.html">
                    <button type="button" class="save-button">Salvar</button>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p class="credits">Built in 2024, powered by FIAP</p>
    </footer>
</body>
</html>
