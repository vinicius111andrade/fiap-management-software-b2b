<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESKINA PACAEMBU</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/MenuProduto.css">
    <link rel="icon" href="../img/logoskina.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../img/logoskina.png" alt="Logo ESKINA" id="logo">
        <h1>ESKINA PACAEMBU</h1>
    </header>
    
    <main>
        <div class="back-button">
            <a href="javascript:history.back()">
                <img src="../img/back-arrow.png" alt="Voltar">
            </a>
        </div>
        <hr class="menu-divider menu-divider-100">
        <h2 class="menu-title">PRODUTOS</h2>
        <hr class="menu-divider menu-divider-80">
        
        <div class="content">
            <div class="action-buttons">
                <a href="AdicionarProduto.html" class="update-button">Atualizar</a>
                <button class="delete-button">Deletar</button>
            </div>
            <!-- Adicionando a área de detalhes do produto -->
            <div class="details">
                <input type="text" readonly value="Nome">
                <input type="text" readonly value="Tipo">
                <input type="text" readonly value="Quantidade">
                <input type="text" readonly value="Preço">
                <input type="text" readonly value="Lote">
            </div>
        </div>
    </main>

    <footer>
        <p class="credits">Built in 2024, powered by FIAP</p>
    </footer>
</body>
</html>
